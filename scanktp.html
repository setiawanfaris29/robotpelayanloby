// seleksi elemen video
var video = document.querySelector("#camera--view");

// minta izin user
navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;

// jika user memberikan izin
if (navigator.getUserMedia) {
    // jalankan fungsi handleVideo, dan videoError jika izin ditolak
    navigator.getUserMedia({ video: true }, handleVideo, videoError);
}

// fungsi ini akan dieksekusi jika  izin telah diberikan
function handleVideo(stream) {
    video.srcObject = stream;
}

// fungsi ini akan dieksekusi kalau user menolak izin
function videoError(e) {
    // do something
    alert("Izinkan menggunakan webcam untuk demo!")
}

var canvas = document.getElementById('camera--sensor');
var ctx = canvas.getContext('2d');
var x = 70,
    y = 70,
    speed = 1,
    isBottom = false;

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#fff';
    ctx.lineCap = 'round';
    ctx.shadowBlur = 10;
    ctx.shadowColor = "#fff";
    ctx.fillRect(x, y, 150, 5);
	ctx.stroke();

    if (!isBottom && y < canvas.height - 14) y += speed;
    else if (y === canvas.height - 14) isBottom = true;
	
    if (isBottom && y > 4) y -= speed;
    else if (y === 4) isBottom = false;
	
    requestAnimationFrame(draw);
}

draw();
